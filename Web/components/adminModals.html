<div id="addSportModal" class="adminModal">
    <h2 class="adminModalTitle">Create Sport</h2>
    <form id="createSportForm">
        <input id="createSportName" class="adminFormElement" type="text" name="sportName" placeholder="Sport Name" required>
        <input id="submitSport" class="formButton" type="submit" value="Create Sport">
    </form>
</div>

<div id="deleteSportModal" class="adminModal">
    <h2 class="adminFormTitle">Delete Sport</h2>
    <select id="sportSelect" class="chosen-single">
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
    </select>
</div>
